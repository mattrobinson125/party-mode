<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Party Mode</h1>
    <p class="lead">Make the music at your next party better with Party Mode</p>
    <button class="btn btn-success" ng-click="$ctrl.login()">Create Party</button>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Features:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in $ctrl.awesomeThings">
        <li><a href="#" uib-tooltip="{{thing.info}}">{{thing.name}}</a></li>
      </ul>
    </div>
  </div>
</div>
