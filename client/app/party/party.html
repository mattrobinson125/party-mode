<div class="container">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8" id="partyList">
      <h1>Parties</h1>
      <table class="table table-striped">
        <thead>
          <th>Name</th>
          <th>Host</th>
          <th>Action</th>
        </thead>
        <tbody>
          <tr ng-repeat="party in partyCtrl.parties">
            <td>{{party.name}}</td>
            <td>{{party.host}}</td>
            <td>
              <button class="btn btn-info" ng-click="partyCtrl.goTo($index)">See Playlist</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-2"></div>

  </div>
</div>
